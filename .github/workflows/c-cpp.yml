name: C/C++ CI

on:
  push:
    branches: [ "autoconf_automake" ]
  pull_request:
    branches: [ "autoconf_automake" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: CPPFLAGS+=-i/usr/include/ ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
